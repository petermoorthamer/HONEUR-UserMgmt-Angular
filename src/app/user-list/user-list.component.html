<div class="container">
  <h3 class="text-primary">User List</h3>

  <p> </p>

  <table class="table">
    <thead>
      <tr>
        <th>Name</th>
        <th>Login</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <td>{{user.name}}</td>
        <td>{{user.login}}</td>
        <td><a [routerLink]="['/user-edit', user.id]">Edit</a></td>
      </tr>
    </tbody>
  </table>
</div>

<div class="container">
  <button class="btn btn-primary" [routerLink]="['/user-add']">Add</button>
</div>
