<div class="container">
  <h3 class="text-primary">Permission List</h3>

  <p> </p>

  <table class="table">
    <thead>
    <tr>
      <th>Value</th>
      <th>Description</th>
      <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let permission of permissions">
      <td>{{permission.value}}</td>
      <td>{{permission.description}}</td>
      <td><a [routerLink]="['/permission-edit', permission.id]">Edit</a></td>
    </tr>
    </tbody>
  </table>
</div>


<div class="container">
  <button class="btn btn-primary" [routerLink]="['/permission-add']">Add</button>
</div>
