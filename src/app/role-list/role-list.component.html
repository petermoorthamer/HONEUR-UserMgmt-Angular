<div class="container">
  <h3 class="text-primary">Role List</h3>

  <p> </p>

  <table class="table">
    <thead>
      <tr>
        <th>Role</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let role of roles">
        <td>{{role.name}}</td>
        <td><a [routerLink]="['/role-edit', role.id]">Edit</a></td>
      </tr>
    </tbody>
  </table>
</div>

<div class="container">
  <button class="btn btn-primary" [routerLink]="['/role-add']">Add</button>
</div>
