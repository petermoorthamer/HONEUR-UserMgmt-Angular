<h4 class="text-secondary">User Roles</h4>
<ul class="list-group">
  <li class="list-group-item" *ngFor="let role of allRoles">
    <div class="checkbox">
      <label>
          <input type="checkbox" [checked]="hasRole(role.id)" (change)="selectRole($event, role.id)"> {{role.name}}
      </label>
    </div>
  </li>
</ul>
